<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercise 2 calc3</title>
</head>
<body>
    <script>
        let input = prompt("Enter mathematical formulas with + and - operators separated with a ;")
        let arr = input.split(";");
        let str = '';
        for (i in arr){
            for(let j = 0; j<arr[i].length; j++){
                console.log(arr[i][j]);
                if(arr[i][j]=="^") {
                    console.log("*"+arr[i][j-1])
                    str +="*"+arr[i][j-1];
                } else{
                    str+= arr[i][j];
                }  
            }
            console.log(str);
            if (arr[i] !== ""){
                console.log(eval(str));
                str = '';
            }
        }
    </script>
</body>
</html>
